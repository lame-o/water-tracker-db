<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker - Supabase Auth Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3ECF8E;
            --secondary-color: #2EBF7E;
            --background-color: #f5f5f5;
            --card-background: white;
            --text-color: #333;
            --error-color: #ff4444;
            --success-color: #00C851;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2, h3, h4 {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(62, 207, 142, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #auth-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background-color: rgba(0, 200, 81, 0.1);
            color: var(--success-color);
        }

        .error {
            background-color: rgba(255, 68, 68, 0.1);
            color: var(--error-color);
        }

        #water-tracking {
            background: var(--card-background);
            border-radius: 12px;
            padding: 24px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #water-total {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-color);
            margin-top: 16px;
        }

        #user-info {
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Water Tracker - Supabase Auth Demo</h2>
        <div id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
            <button onclick="signOut()" id="sign-out" style="display: none;">Sign Out</button>
        </div>
        <div id="auth-message"></div>
        <div id="user-info" style="display: none;"></div>
        
        <!-- Water Tracking Section -->
        <div id="water-tracking" style="display: none;">
            <h3>Track Your Water Intake</h3>
            <div>
                <input type="number" id="cups-input" placeholder="Number of cups" min="0" step="1">
                <button onclick="trackWater()">Log Water Intake</button>
            </div>
            <div id="water-history">
                <h4>Today's Water Intake</h4>
                <div id="water-total"></div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
